name: Compile code and container and publish

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: get publish tag
      id: tag
      run: echo "docker_tag=$(date +%s)" >> $GITHUB_OUTPUT
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        TAG: ${{steps.tag.outputs.docker_tag}}
      run: docker build . --file Dockerfile --tag $DOCKER_USER/unity2promgo:$TAG
    - name: Docker Push
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        TAG: ${{steps.tag.outputs.docker_tag}}
      run: docker push $DOCKER_USER/unity2promgo:$TAG
